syntax = "proto3";
package pub_worker;
option go_package = "/consul/grpcx/pb";

message GenerateIdReq {
  int64 Node = 1;
  string Kind = 2;
}
message GenerateIdRes {
  int64 Value = 1;
}

message RPCLoginReq {
  string Appid = 1;
  string Nonce = 2;
  int64 Time = 3;
  string Signature = 4;
}
message RPCLoginRes {
  string Token = 1;
  int64 Expired = 2;
}

service PubWorker{
  rpc GenerateId(GenerateIdReq) returns (GenerateIdRes){}
  rpc RPCLogin(RPCLoginReq) returns (RPCLoginRes){}
}
